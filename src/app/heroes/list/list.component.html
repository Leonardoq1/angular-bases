<!--
ngFor es la directiva de Angular diseñada para iterar
sobre una colección de elementos, como un arreglo, y renderizar un
bloque de HTML para cada uno de estos elementos.


-->

<h3>Listado de héroes</h3>

<div *ngIf="deletedHero; else nothingEasDeleted">
  <h3 >Héroe borrado <small class="text-danger"> {{deletedHero}} </small></h3>
</div>

<ng-template #nothingEasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  (click)="removedLastHero()"
  class="btn btn-outline-danger"
>
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li
    *ngFor="let name of heroNames"
    class="list-group-item"
  >
    {{ name }}
  </li>
</ul>
