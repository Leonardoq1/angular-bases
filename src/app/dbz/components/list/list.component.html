<h4>Listado</h4>
<ul class="list-group">
  <!--  El ngFor nos facilita información adicional de lo que estamos recorriendo como
    first: Verdadero cuando el elemento es el primer elemento del iterable.
    last: boolean: Verdadero cuando el elemento es el último elemento del iterable.
    even: boolean: Verdadero cuando el elemento tiene un índice par en el iterable.
  -->
  <li
    *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    "
    class="list-group-item d-flex flex-row justify-content-between align-items-center"
    [ngClass]="{
    'list-group-item-warning': isFirst,
    'list-group-item-primary': isLast
    }
    "
  >

    <div>
      <span class="text-primary">{{ i + 1 }}.</span>
      <span>{{ character.name }} - </span>
      <strong>Power:</strong>
      <span>{{ character.power }}</span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">x</button>
  </li>
</ul>
